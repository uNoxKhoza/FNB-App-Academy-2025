<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>

        <script>
            var text1;
            var text2;
            var text3;

            var numA = 5;
            var numB = 4;

            text1 = "Hello World!";
            text2 = "I enjoy learning JavaScript";
            text3 = " JavaScript is amazing";

            document.getElementById("heading1").innerHTML=(text1);
            document.getElementById("paragraph1").innerHTML=(text2 + text3);
            document.getElementById("paragraph2").innerHTML=(numA + numB);

        </script>
        
    </body>
</html>
